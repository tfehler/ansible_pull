- name: Ensure i3wm and related packages are installed
  apt:
    name:
      - i3
      - feh
      - rofi
      - polybar
      - picom
      - redshift
    state: present

- name: i3wm configuration
  include: i3wm.yml

- name: rofi menu configuration
  include: rofi.yml

- name: polybar configuration
  include: polybar.yml